<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stipend Point Allocator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        input[type="file"], button {
            margin-bottom: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        #result {
            margin-top: 20px;
        }
    </style>
    <!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- jsPDF autoTable plugin (make sure it comes after jsPDF) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <div class="container">
        
        <h2>Upload File</h2>
        <input type="file" id="fileInput" accept=".csv">
        <button id="processBtn" onclick="shareOnWhatsApp()">Process and Share</button>
        <div id="result"></div>
    </div>

    <script>
        let processedData = [];

        // Function to process CSV content (if necessary)
        function processContent(content) {
            const lines = content.split('\n');
            const headers = lines[0].split(',');
            processedData = [headers];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                processedData.push(values); 
            }
        }

        // Function to generate and upload PDF, then share via WhatsApp
        function shareOnWhatsApp() {
    // Ensure jsPDF is loaded from the correct namespace
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const headers = processedData[0];
    const rows = processedData.slice(1);

    // Ensure autoTable is available and working
    if (doc.autoTable) {
        // Generate PDF using jsPDF autoTable
        doc.autoTable({ head: [headers], body: rows });
    } else {
        console.error('autoTable plugin not available');
        alert('autoTable plugin is not loaded.');
        return;
    }

    const pdfBlob = doc.output('blob'); // Create a blob of the PDF

    // Prepare FormData for File.io
    const formData = new FormData();
    formData.append('file', pdfBlob, 'stipend_data.pdf');

    document.getElementById("processBtn").disabled = true; // Disable button while uploading

    // Upload the PDF to File.io
    fetch('https://file.io', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(result => {
        document.getElementById("processBtn").disabled = false; // Re-enable button

        if (result.success && result.link) {
            // Generate WhatsApp share link
            const message = `Check out this updated PDF! ${result.link}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`);
        } else {
            alert('Error uploading PDF: ' + result.message);
            console.error('Upload result:', result);
        }
    })
    .catch(error => {
        console.error('Upload error:', error);
        alert('Error uploading PDF');
        document.getElementById("processBtn").disabled = false; // Re-enable button
    });
}

        // Handle file input and processing
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    processContent(content);  // Process file content
                };
                reader.readAsText(file);  // Read the file as text
            }
        });
    </script>
</body>
</html>
